<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextgenlifeskills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap');

        body {
            background-color: #000;
            color: #d2b48c; /* Beige tone */
            font-family: 'Oswald', sans-serif;
        }

        a {
            color: #d2b48c;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #d2b48c;
            bottom: -3px;
            left: 0;
            transition: width 0.3s;
        }

        a:hover::after {
            width: 100%;
        }

        header {
            background-color: #111;
            display: flex;
            flex-direction: column; /* Stellt sicher, dass der Titel über den Reitern ist */
            align-items: center; /* Zentriert Titel und Reiter horizontal */
            padding: 1rem 0; /* Abstand oben und unten */
        }

        .header-title {
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem; /* Abstand zwischen Titel und Navigation */
        }

        nav {
            display: flex;
            gap: 1.5rem; /* Abstand zwischen den Reitern */
        }

        .video-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .reiter:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="shadow-md sticky top-0 z-50">
        <h1 class="header-title">
            <a href="index.html">"nextgenlifeskills"</a>
        </h1>
        <nav class="flex">
            <a href="reiter-a.html">Sport, Gesundheit, Disziplin und Motivation</a>
            <a href="reiter-b.html">Persönliche Entwicklung und Achtsamkeit</a>
            <a href="reiter-c.html">Finanzen und Unternehmertum</a>
            <a href="reiter-d.html">Weiterbildung und Zukunftskompetenzen</a>
        </nav>
    </header>
    <main class="p-8 bg-gray-900 text-beige space-y-20">
        <section class="flex items-center justify-center h-screen">
            <h2 class="text-4xl font-semibold">"Coming soon"</h2>
        </section>
    </main>
</body>
</html>
